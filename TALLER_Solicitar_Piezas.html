<!DOCTYPE html>
<html lang="en">



<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="windth=device-width ,initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <title>Taller Piezas </title>
</head>

<body>

    
    <div class="container">
        <h2>Registrar Solicitud de Piezas</h2>

        <form>
            <label for="vehiculo">Vehículo en Reparación:</label>
            <select id="vehiculo">
                <option value="1234">Vehículo 1234</option>
                <option value="5678">Vehículo 5678</option>
                <option value="9101">Vehículo 9101</option>
            </select>

            <label for="pieza">Pieza Solicitada:</label>
            <input type="text" id="pieza" placeholder="Nombre de la pieza" required>

            <label for="cantidad">Cantidad de Piezas:</label>
            <input type="number" id="cantidad" placeholder="Ingrese la cantidad solicitada" required>

            <button type="submit">Registrar Solicitud</button>
            <button onclick="window.location.href='TALLER_dashboard.html'">Administración</button>

        </form>
    </div>
</body>

</html>
