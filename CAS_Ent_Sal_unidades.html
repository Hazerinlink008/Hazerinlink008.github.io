<!DOCTYPE html>
<html lang="en">



<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="windth=device-width ,initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <title>Salida y entradas</title>

</head>

<body>
    
    <div class="container">
        <h2>Registrar Entrada/Salida de Vehículos</h2>

        <form>
            <label for="vehiculo">Vehículos Pendientes:</label>
            <select id="vehiculo">
                <option value="1234">Vehículo 1234</option>
                <option value="5678">Vehículo 5678</option>
                <option value="9101">Vehículo 9101</option>
            </select>

            <label for="accion">Acción:</label>
            <select id="accion">
                <option value="entrada">Registrar Entrada</option>
                <option value="salida">Registrar Salida</option>
            </select>

            <button type="submit">Registrar</button>

        </form>
        <button onclick="window.location.href='Caseta_dashboard.html'">Administración</button>

    </div>

</body>

</html>
